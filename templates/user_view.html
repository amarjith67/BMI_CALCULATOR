<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='./style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <section class="login" id="login">
      <div class="head">
        <img
          src="{{ url_for('static',filename='./icons8-workout-64.png')}}"
          alt="photo"
          class="img"
        />
        <h1 class="company">BMI CALCULATOR</h1>
      </div>
      <p class="msg">Welcome user</p>
      <div class="form">
        {% for item in data %}
        <div class="disp_items">
          <p class="disp_font">ID : {{ item[0] }}</p>
          <p class="disp_font">NAME : {{ item[1] }}</p>
          <p class="disp_font">AGE : {{ item[2] }}</p>
          <p class="disp_font">WEIGHT : {{ item[3] }}</p>
          <p class="disp_font">HEIGHT : {{ item[4] }}</p>
        </div>

        {% endfor %}
        <p class="disp_font">BMI : {{ bmi }}</p>
        <a href="{{ url_for('home') }}" class="update">Home</a>
        <a href="{{ url_for('update_user') }}" class="update">update</a>
      </div>
    </section>
  </body>
</html>
